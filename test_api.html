<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsideOut Chatbot API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .api-section {
            margin-bottom: 40px;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            overflow: hidden;
        }

        .section-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e1e5e9;
            font-weight: bold;
            font-size: 1.2em;
            color: #495057;
        }

        .section-content {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .response.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #28a745;
        }

        .status-disconnected {
            background: #dc3545;
        }

        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }

        .message.user {
            background: #e3f2fd;
            margin-left: 20%;
        }

        .message.bot {
            background: #f3e5f5;
            margin-right: 20%;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– InsideOut Chatbot API Tester</h1>
            <p>Test your empathetic AI chatbot API endpoints</p>
        </div>

        <div class="content">
            <!-- API Status -->
            <div class="api-section">
                <div class="section-header">
                    <span class="status-indicator" id="statusIndicator"></span>
                    API Status
                </div>
                <div class="section-content">
                    <button onclick="checkStatus()">Check API Status</button>
                    <div id="statusResponse" class="response info" style="display: none;"></div>
                </div>
            </div>

            <!-- Chat -->
            <div class="api-section">
                <div class="section-header">ðŸ’¬ Chat</div>
                <div class="section-content">
                    <div class="form-group">
                        <label>Message:</label>
                        <textarea id="chatMessage" rows="3" placeholder="Type your message here..."></textarea>
                    </div>
                    <button onclick="sendChat()" id="chatButton">Send Message</button>
                    
                    <div class="chat-messages" id="chatMessages">
                        <div class="message bot">
                            <strong>Bot:</strong> Hi! I'm here to listen and support you. How are you feeling today?
                        </div>
                    </div>
                </div>
            </div>

            <!-- Start Conversation -->
            <div class="api-section">
                <div class="section-header">ðŸš€ Start Conversation</div>
                <div class="section-content">
                    <button onclick="startConversation()">Start New Conversation</button>
                    <div id="startResponse" class="response" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://web-production-29fb.up.railway.app';

        // Utility functions
        function showResponse(elementId, data, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `response ${isSuccess ? 'success' : 'error'}`;
            element.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
        }

        function hideResponse(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        function updateStatusIndicator(connected) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = `status-indicator ${connected ? 'status-connected' : 'status-disconnected'}`;
        }

        // API Status
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                showResponse('statusResponse', data, data.success);
                updateStatusIndicator(data.success);
            } catch (error) {
                showResponse('statusResponse', `Error: ${error.message}`, false);
                updateStatusIndicator(false);
            }
        }

        // Start Conversation
        async function startConversation() {
            try {
                const response = await fetch(`${API_BASE}/start`);
                const data = await response.json();
                showResponse('startResponse', data, data.success);
                
                if (data.success) {
                    addChatMessage('bot', data.data.reply, data.data.emotion);
                }
            } catch (error) {
                showResponse('startResponse', `Error: ${error.message}`, false);
            }
        }

        // Send Chat Message
        async function sendChat() {
            const message = document.getElementById('chatMessage').value;

            if (!message) {
                alert('Please enter a message');
                return;
            }

            // Add user message to chat
            addChatMessage('user', message);

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                if (data.success) {
                    addChatMessage('bot', data.data.reply, data.data.emotion);
                } else {
                    addChatMessage('bot', `Error: ${data.error}`, 'error');
                }
            } catch (error) {
                addChatMessage('bot', `Error: ${error.message}`, 'error');
            }

            document.getElementById('chatMessage').value = '';
        }

        function addChatMessage(sender, message, emotion = '') {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const emotionText = emotion ? ` (${emotion})` : '';
            messageDiv.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Bot'}:</strong>${emotionText} ${message}`;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Enter key for chat
        document.getElementById('chatMessage').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendChat();
            }
        });

        // Auto-check status on load
        window.addEventListener('load', checkStatus);
    </script>
</body>
</html>
